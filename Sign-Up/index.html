<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h2>Register Account</h2>
        <p>Complete your details or continue with social media</p>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <div>
            <label for="cnfpassword">Confirm Password</label>
            <input type="password" name="cnfpassword" id="cnfpassword" placeholder="Re-enter your password">
        </div>
    </div>
    <div class="btn">
        <button>Continue</button>
    </div>
    <div class="icons">

    </div>
    <footer>By continuing you confirm that you agree with our <a href="#">Term and Conditions.</a></footer>
</body>

</html>

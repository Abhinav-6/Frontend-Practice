<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&display=swap" rel="stylesheet">
   <!-- Primary Meta Tags -->
    <title>Online Muri</title>
    <meta name="title" content="Online Muri">
    <meta name="description" content="Everyone loves muri. Starting from a doctor, engineer, teacher, businessman, entrepreneur, daily wage workers, musician, farmer, builder, reporter, soldier and many more">


    <meta property="og:type" content="website">
    <meta property="og:title" content="Online Muri">
    <meta property="og:description" content="Everyone loves muri. Starting from a doctor, engineer, teacher, businessman, entrepreneur, daily wage workers, musician, farmer, builder, reporter, soldier and many more">
    <meta property="og:image" content="https://raw.githubusercontent.com/Abhinav-6/Frontend-Practice/main/Online%20Muri/assets/online_muri-img.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Online Muri">
    <meta property="twitter:description" content="Everyone loves muri. Starting from a doctor, engineer, teacher, businessman, entrepreneur, daily wage workers, musician, farmer, builder, reporter, soldier and many more">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/Abhinav-6/Frontend-Practice/main/Online%20Muri/assets/online_muri-img.png">
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
</head>

<body>
    <nav>
        <div id="logo">
            <span class="primary">Online</span><span class="secondary">Muri</span>
        </div>
        <img src="./assets/icon-menu.svg" alt="" class="open-menu" id="open">
        <ul id="nav-items">
            <img src="./assets/icon-close-menu.svg" alt="" class="close-menu" id="close">
            <li>Home</li>
            <li>Process</li>
            <li>Flavours</li>
            <li>Order History</li>
            <li>Blog</li>
            <div id="btns">
                <button class="signup">Sign Up</button>
                <button class="login">Log In</button>
            </div>

        </ul>
        <div id="buttons">
            <button class="signup">Sign Up</button>
            <button class="login">Log In</button>
        </div>
    </nav>
    <hr>
    <main>
        <div id="left-side">
            <img src="./assets/online_muri-img.png" alt="Hero Image">
        </div>
        <div id="right-side">
            <div class="main-text">
                <span class="primary">Puffed</span>
                <span class="secondary">Rice</span>
            </div>
            <div class="disc-text">
                <p>
                    Everyone loves muri. Starting from a doctor, engineer, teacher, businessman, entrepreneur, daily
                    wage
                    workers, musician, farmer, builder, reporter, soldier and many more
                </p>
            </div>
            <div class="btn">
                <button>Choose Flavour</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Follow Us</p>
        <img src="./assets/linkedin.svg" alt="">
        <img src="./assets/instagram.svg" alt="">
        <img src="./assets/twitter.svg" alt="">
    </footer>
</body>

</html>
